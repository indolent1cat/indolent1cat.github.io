  <aside class="text">
    <h2>欢迎来到橙色餐厅 </h2>
    <p>我们大量吸收外来文化，冷静地融合外来思想。我们开始明白，一日三餐可以有另一种享受，所以我们开始厌倦了。在餐桌之间穿梭的人群原来是如此令人沮丧。于是我们开始反省自己。不是所有的时间，我们喜欢说话，劝说人们喝酒打架；于是我们开始怀念原本宁静优雅的环境，那也可以是我们追求的一种精神气质。最后，我们发现了这种状态，这是一家有机餐厅，我们将为您提供美味的食物和优质的服务，我们期待您的到来。</p>
